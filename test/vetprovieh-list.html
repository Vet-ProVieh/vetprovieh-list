<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vetprovieh-list test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vetprovieh-list.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <vetprovieh-list src="../demo/names/index.json"></vetprovieh-list>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <vetprovieh-list prop1="new-prop1"></vetprovieh-list>
      </template>
    </test-fixture>

    <script>
      suite('vetprovieh-list', function() {

        test('should have searchbar and footer', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'vetprovieh-list');
        });

        test('setting a property on the element works', function() {
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.prop1, 'new-prop1');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.textContent, 'Hello new-prop1!');
        });

      });
    </script>

  </body>
</html>
