<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>vetprovieh-list demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../vetprovieh-list.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Demo with name list</h3>
    <demo-snippet>
      <template>
        <vetprovieh-list src="names" pagesize="4">
          <template>
            <div>
              <strong>{{id}}</strong>: <span>{{name}}</span>
            </div>
            <hr/>
          </template>
        </vetprovieh-list>
      </template>
    </demo-snippet>
  </div>
  
  <div class="vertical-section-container centered">
    <h3>Demo with more advanced data</h3>
    <demo-snippet>
      <template>
        <vetprovieh-list src="people" pagesize="5">
          <template>
            <div>
              <strong>{{id}}: {{name}} ({{address.city}})</strong>
              <p>
                {{address.street}}, {{address.streetNumber}}, {{address.zip}} {{address.city}}
              </p>
            </div>
            <hr/>
          </template>
        </vetprovieh-list>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
