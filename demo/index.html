<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>vetprovieh-list demo</title>


  <script type="module" src="../dist/vetprovieh-list.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Demo with name list</h3>
    <vetprovieh-list src="./names/index.json" pagesize="4">
      <template>
        <div>
          <strong>{{id}}</strong>: <span>{{name}}</span>
        </div>
        <hr/>
      </template>
    </vetprovieh-list>
  </div>
  
</body>

</html>
