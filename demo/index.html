<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>vetprovieh-list demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../node_modules/@tomuench/vetprovieh-pager/vetprovieh-pager.html">
  <link rel="import" href="../vetprovieh-list.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Demo with name list</h3>
    <demo-snippet>
      <template>
        <vetprovieh-list src="names" pagesize="2">
          <template>
            <div>
              <strong>{{id}}</strong>: <span>{{name}}</span>
            </div>
            <hr/>
          </template>
        </vetprovieh-list>
      </template>
    </demo-snippet>
  </div>
  
  <div class="vertical-section-container centered">
    <h3>Demo with more advanced data</h3>
    <demo-snippet>
      <template>
        <vetprovieh-list src="people" pagesize="5">
          <template>
            <div>
              <strong>{{id}}: {{name}} ({{address.city}})</strong>
              <p>
                {{address.street}}, {{address.streetNumber}}, {{address.zip}} {{address.city}}
              </p>
            </div>
            <hr/>
          </template>
        </vetprovieh-list>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
